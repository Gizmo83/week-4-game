<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coin Collector Game</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Coin Collector!</h1>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Score</div>
                        <div class="score-panel panel-body">
                            <p>Wins: <span class="wins badge">0</span></p>
                            <p>Losses:<span class="losses badge">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Goal</div>
                        <div class="panel-body">
                            <p id="goal"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Your Total</div>
                        <div class="panel-body">
                            <p id="usertotal">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Click Below</div>
                    <div class="img-panel panel-body">
                        <img class="img-button img-button-1" src="assets/images/btc.png" alt="BTC Image">
                        <img class="img-button img-button-2" src="assets/images/ltc.png" alt="LTC Image">
                        <img class="img-button img-button-3" src="assets/images/xmr.png" alt="XMR Image">
                        <img class="img-button-4" src="assets/images/xrp.png" alt="XRP Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="assets/javascript/game.js"></script> 
</body>
</html>
