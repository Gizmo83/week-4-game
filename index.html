<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/icon.png"/>
    <title>Coin Collector Game</title>
</head>
<body>
    <div id="background">    
        <div class="container">
            <div class="jumbotron">
                <h1>Coin Collector!</h1>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">How to Play</div>
                        <div class="score-panel panel-body">
                            <p id="instructions">Each Coin has a different value.  Click each Coin to accumulate the same value as the goal and win! Good luck!</p>
                        </div>
                    </div>    
                </div>
                <div class="col-md-4">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Goal</div>
                            <div class="panel-body">
                                <p>$ <span id="goal"></span>.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Your Total</div>
                            <div class="panel-body">
                                <p>$ <span id="usertotal">0</span>.00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Score</div>
                            <div class="score-panel panel-body">
                                <p>Wins: <span class="wins badge">0</span></p>
                                <p>Losses:<span class="losses badge">0</span></p>
                                <p id=result-1>Winner!</p>
                                <p id=result-2>You Lost</p>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Click Below</div>
                        <div class="img-panel panel-body">
                            <span class="img-span"><img class="image-responsive img-button img-button-1" src="assets/images/btc.png" alt="BTC Image"></span>
                            <span class="img-span"><img class="image-responsize img-button img-button-2" src="assets/images/ltc.png" alt="LTC Image"></span>
                            <span class="img-span"><img class="image-responsive img-button img-button-3" src="assets/images/xmr.png" alt="XMR Image"></span>
                            <span class="img-span"><img class="image-responsive img-button img-button-4" src="assets/images/xrp.png" alt="XRP Image"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
   <script src="assets/javascript/game.js"></script> 
</body>
</html>
